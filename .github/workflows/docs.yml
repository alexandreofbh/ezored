name: Docs

on: [push]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { name: "Ubuntu", os: ubuntu-latest }
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade PIP
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Display Python version
        run: python --version

      - name: Display PIP version
        run: pip --version

      - name: Ezored - Install python dependencies
        run: pip install -r requirements.txt

      - name: Ezored - Generate
        run: python make.py docs generate

      - name: Github Action - Upload
        uses: actions/upload-artifact@v2
        with:
          name: artifact-docs
          path: build/docs

      - name: Ezored - Publish
        if: startsWith(github.ref, 'refs/tags/')
        env:
          EZORED_AWS_KEY_ID: ${{ secrets.EZORED_AWS_KEY_ID }}
          EZORED_AWS_SECRET_KEY: ${{ secrets.EZORED_AWS_SECRET_KEY }}
        run: python make.py docs publish --force
